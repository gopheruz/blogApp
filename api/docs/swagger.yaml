      first_name:
        type: string
      last_name:
        type: string
      profile_image_url:
        type: string
    type: object
  models.CreateCategoryRequest:
    properties:
      title:
        maxLength: 100
        type: string
    required:
    - title
    type: object
  models.CreateCommentRequest:
    properties:
      description:
        type: string
      post_id:
        type: integer
    type: object
  models.CreateOrUpdateLikeRequest:
    properties:
